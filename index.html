<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Convert SRT To WebVTT</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="text-center">Convert SRT To WebVTT</h1>
    <div class="row">
      <div class="col-6 text-center">
        <textarea name="srt" cols="30" rows="10" placeholder="srt"></textarea>
      </div>
      <div class="col-6 text-center">
        <textarea name="vtt" cols="30" rows="10" placeholder="vtt"></textarea>
      </div>
    </div>
    <div class="text-center">
      <button name="convert">Convert</button>
      <button name="reset">RESET</button>
    </div>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
